<!DOCTYPE html>
<html>
  <head>
    <title>Tea Shop</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./images/img-tea-cozy-logo.png" />
      <nav>
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </nav>
    </header>
    <main>
      <section class="heroimage">
        <img src="./images/img-mission-background.jpg" />
        <div class="herobanner">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>
      <section class="teaofthemonth">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="photogallery">
          <div class="photoitem">
            <img src="./images/img-berryblitz.jpg" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="photoitem">
            <img src="./images/img-spiced-rum.jpg" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="photoitem">
            <img src="./images/img-donut.jpg" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="photoitem">
            <img src="./images/img-myrtle-ave.jpg" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="photoitem">
            <img src="./images/img-bedford-bizarre.jpg" />
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </section>
      <section class="locations">
        <img src="./images/img-locations-background.jpg" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
